<!doctype html>
<html ng-app="main" lang="tr-TR">

<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forma Tasarlama</title>
  <link rel="icon" type="image/x-icon" href="/img/favicon.ico">

  <link rel="stylesheet" href="/css/angular-colorpicker.css">
  <link rel="stylesheet" type="text/css" href="/css/semantic/semantic.min.css">
  <link rel="stylesheet" type="text/css" href="/css/app.css">
  <base href="/">
</head>

<body>
<div class="ui borderless main menu">
  <div class="ui text container">
    <div href="#" class="header item">
      <img class="logo" src="">
      Project Name
    </div>
    <a href="#" class="item">Blog</a>
    <a href="#" class="item">Articles</a>
    <a href="#" class="ui right floated dropdown item" tabindex="0">
      Dropdown <i class="dropdown icon"></i>
      <div class="menu transition hidden" tabindex="-1">
        <div class="item">Link Item</div>
        <div class="item">Link Item</div>
        <div class="divider"></div>
        <div class="header">Header Item</div>
        <div class="item">
          <i class="dropdown icon"></i>
          Sub Menu
          <div class="menu transition hidden">
            <div class="item">Link Item</div>
            <div class="item">Link Item</div>
          </div>
        </div>
        <div class="item">Link Item</div>
      </div>
    </a>
  </div>
</div>

<div class="ui one column centered grid" ng-controller="navCtrl">
  <div class="aligned column">
    <div class="ui small steps">
      <a ui-sref="collar" ui-sref-active="active" class="step">
        <i class="truck icon"></i>
        <div class="content">
          <div class="title">Yaka Seçimi</div>
          <div class="description">Choose your shipping options</div>
        </div>
      </a>
      <a ui-sref="uniform(sp)" ng-class="{disabled: !sp.collar}" ui-sref-active="active"  class="step">
        <i class="cloth icon"></i>
        <div class="content">
          <div class="title">Forma Seçimi</div>
          <div class="description">Enter billing information</div>
        </div>
      </a>
      <a ui-sref="color(sp)" ng-class="{disabled: !sp.uniform}" ui-sref-active="active"  class="step">
        <i class="cloth icon"></i>
        <div class="content">
          <div class="title">Renk Seçimi</div>
          <div class="description">Enter billing information</div>
        </div>
      </a>
      <a ui-sref="payment(sp)" ui-sref-active="active" ng-class="{disabled: !sp.uuid}"  class="step">
        <i class="payment icon"></i>
        <div class="content">
          <div class="title">Satın Alma</div>
          <div class="description">Enter billing information</div>
        </div>
      </a>
      <a ui-sref="summary" ui-sref-active="active"  class="disabled step">
        <i class="info icon"></i>
        <div class="content">
          <div class="title">Sipariş</div>
          <div class="description">Verify order details</div>
        </div>
      </a>
    </div>
  </div>
</div>

<ui-view class="ui two column stackable centered grid container">

</ui-view>

<script src="https://cdnjs.cloudflare.com/ajax/libs/dropzone/4.3.0/min/dropzone.min.js"></script>
<script src="dist/app.js" type="text/javascript"></script>

</body>
</html>
