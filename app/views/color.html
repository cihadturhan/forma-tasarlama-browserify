<div class="ten wide right aligned column">
    <div id="pixi-scene" class="ui stacked center aligned segment"></div>
</div>

<div class="six wide column">
    <div class="ui styled fluid accordion">

        <div class="ui buttons">
            <button class="ui button" ng-click="face = faces.FRONT" ng-class="{blue: face == faces.FRONT}">Ã–n</button>
            <button class="ui button" ng-click="face = faces.BACK" ng-class="{blue: face == faces.BACK}">Arka</button>
        </div>

        <div ng-repeat="section in content">
            <div class="title" ng-click="accordion.index = $index" ng-class="(accordion.index == $index) && 'active'">
                <i class="dropdown icon"></i>
                {{section.title}}
            </div>

            <div class="content" ng-class="(accordion.index == $index) && 'active'">
                <form class="ui form transition" ng-class="(accordion.index == $index)?'visible': 'hidden'">
                    <div class="field" ng-repeat="color in section.colors">
                        <color-picker colors="['#333', '#ddd']" selected-color="color.value" on-change="changeTint(color.layers, newColor)"></color-picker>
                    </div>
                    <div class="field" ng-repeat="text in section.texts">
                        <input ng-model="text.value" ng-change="changeText(text.layers, text.value)" class="input"/>
                    </div>
                    <div class="field" ng-repeat="movable in section.movables">
                        {{testData.x}}
                        {{testData.y}}
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="">
    </div>

</div>
