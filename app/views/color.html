<div class="ten wide right aligned column">
    <div id="pixi-scene" class="ui stacked center aligned segment"></div>
</div>

<div class="six wide column">
    <div class="ui styled fluid accordion">

        <div class="ui fluid buttons">
            <button class="ui button" ng-click="face = faces.FRONT" ng-class="{blue: face == faces.FRONT}">Ön</button>
            <button class="ui button" ng-click="face = faces.BACK" ng-class="{blue: face == faces.BACK}">Arka</button>
        </div>

        <div ng-repeat="section in content">
            <div class="title" ng-click="accordion.index = $index" ng-class="(accordion.index == $index) && 'active'">
                <i class="dropdown icon"></i>
                {{section.title}}
            </div>

            <div class="content" ng-class="(accordion.index == $index) && 'active'">
                <form class="ui form transition" ng-class="(accordion.index == $index)?'visible': 'hidden'">
                    <div class="field" ng-repeat="color in section.colors">
                        <color-picker selected-color="color.value"
                                      on-change="changeTint(color.layers, newColor)"></color-picker>
                    </div>
                    <div class="field" ng-repeat="text in section.texts">
                        <input ng-model="text.value" ng-change="changeText(text.layers, text.value)" class="input"/>
                    </div>
                    <div class="field" ng-repeat="movable in section.movables">

                        <div class="drop-box"
                             ngf-select
                             ngf-drop
                             ngf-change="select($file)"
                             ng-model="file"
                             name="file"
                             ngf-pattern="'image/*'"
                             ngf-accept="'image/*'"
                             ngf-max-size="20MB"
                             ngf-min-height="100"
                             ngf-resize="{width: 100, height: 100}"
                             ng-drag-over-class="{accept:'dragover', reject:'dragover-err', pattern:'image/*,audio/*,video/*,text/*'}"
                        > Resim sürükleyin veya buraya tıklayın.
                        </div>
                    </div>
                </form>
            </div>


        </div>

        <a href="" class="ui right labeled primary icon button" ui-sref="payment({collar: sp.collar, uniform: sp.uniform, colorUuid: colorUuid})">
            <i class="right arrow icon"></i>
            Next
        </a>
    </div>

    <div class="">
    </div>

</div>
